<app-moda-exel-al></app-moda-exel-al>

<div> 
  <mat-card>
    <mat-grid-list cols="4" rowHeight="20pxd">
      <mat-grid-tile colspan="4" rowspan='1'>
        <mat-card-title >Gestion de usuarios</mat-card-title>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>

<ul class="nav nav-pills">
        <li class="nav-item">
          <H1>BUZÃ“N DE MENSAJES</H1>
      </ul>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let mensaje of mensajeLista  | paginate: { itemsPerPage: 4, currentPage: pageActual }">
          <a  class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              
              <small class="text-muted">{{mensaje.fecha | date}}&nbsp;{{mensaje.hora}}</small>
            </div>
            <p class="mb-1">{{mensaje.mensaje}}</p>
           
          </a>        
        </li>
        
      </ul>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>



<section id="register" class="mb-5 mt-5">
        <div class="container">
          <div class="row">
      
            <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
              <div class="card_register">
                <div class="card">
                  <div class="card-body text-center">
                    <form [formGroup]="ngForm" (ngSubmit)="agregarMensaje()">
                      <h1 class="h3 mb-3 font-weight-normal">Ingresar Mensaje</h1>
                      <div class="form-group">
                       
                        <textarea formControlName="descripcion" id="descripcion" class="form-control" cols="50" rows="4" [(ngModel)]="men.mensaje"></textarea>
                        <div class="alert alert-danger" role="alert"  *ngIf="descripcion.invalid  && (descripcion.dirty || descripcion.touched)">
                          Ingrese Mensaje
                        </div>
                      </div>

                     
                      
                     
                      
                      <button type="submit" class="btn btn-lg btn-info float-right">Enviar</button>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
