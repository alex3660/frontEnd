<app-moda-exel-al></app-moda-exel-al>

<div> 
  <mat-card>
    <mat-grid-list cols="4" rowHeight="20pxd">
      <mat-grid-tile colspan="4" rowspan='1'>
        <mat-card-title >Gestion de usuarios</mat-card-title>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>

<ul class="nav nav-pills">
        <li class="nav-item">
          <H1>TALLERES</H1>
        </li>
        
        
      </ul>
      <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nombre</th>        
                    <th scope="col">Descripcion</th>
                    <th scope="col">Fecha Creacion</th>
                    <th scope="col">Fecha Entrega</th>
                    <th scope="col">Hora Entrega</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Tipo</th>
                    
                    
                  </tr>
                </thead>
               
                <tbody>
                <tr *ngFor="let taller of talleres">
                    <th scope="row">{{taller.nombre}}</th>
                    <td>{{taller.descripcion}}</td>
                    <td>{{taller.fechaCreacion | date}}</td>
                    <td>{{taller.fechaEntrega | date}}</td>
                    <td>{{taller.horaEntrega}}</td>
                    <td>{{taller.tipoEntrega}}</td>
                    <td><button type="button" class="btn btn-info" (click)="editar(taller)">Editar</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="eliminar(taller.idTaller,taller.idCurso)">Eliminar</button></td>
                    
                </tr>
                </tbody>
              </table>
