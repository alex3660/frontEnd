      <ul class="list-group list-group-flush" >
      <div class="form-group">
                        
        <li class="list-group-item ml-auto" *ngFor="let descarga of descargas| paginate: { itemsPerPage: 10, currentPage: pageActual }">
            
                <span class=" bg-whithe text-black" id="addon-wrapping"><fa-icon [icon]="faKey"></fa-icon></span>
                &nbsp;
                &nbsp;
                &nbsp;
              
                {{descarga.nombre}}
                


                <button type="button" class="btn btn-danger float-right"(click)="eliminar(descarga.idRecurso)">Eliminar</button> 
                
                <button type="submit" class="btn btn-success float-right " style="margin-right: 10px"  (click)="llamarDescargar()">
                    
                    <a id="descargar" href="http://ec2-18-224-19-123.us-east-2.compute.amazonaws.com:3000/down/descarga/{{descarga.idRecurso}} "  style="color: #f4f9ff!important;" download> Descargar  </a> 
                </button>        
        </li>
       </div>
                
       
      </ul>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Seleccione Archivo</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth"></label>
              <div class="input-group">
                
            <input type="file" class="custom-file" id="custom-file" (change)="fileChange($event)" language="es" placeholder=" Seleccione carpeta" >
    
           
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary float-right" (click)="upload()" (click)="modal.dismiss('Cross click')" >Cargar Archivo</button>
                  <pre>{{closeResult}}</pre>
                  
                </div>
              </div>
            </div>
          </form>
        </div>
        </ng-template> 
      
      <hr>
      
      <pre>{{closeResult}}</pre>
