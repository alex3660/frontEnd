<app-nav-profesor></app-nav-profesor>


<div class="mainContainer">  
        <div class="content">
            <div class="header">
                <h1>Repositorio</h1>
            </div>
            <div class="row margin25">
      
                <div class="col-md-4">
      
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Subir</span>
                        </div>
                        <div class="custom-file">
                            <form action="/api/upload" method="post" enctype="multipart/form-data">
                                <input (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01"> 
                            </form>
                            <label class="custom-file-label" for="inputGroupFile01">SEleccione un Archivo</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
      
                </div>
            </div>
        </div>
      </div> 
      
      
      <ul class="list-group list-group-flush" >
        <li class="list-group-item" *ngFor="let descarga of descargas">
         <a  href="http://192.168.0.4:3000/down/descarga/{{descarga.idRecurso}}" download>{{descarga.nombre}} {{descarga.direccion}} </a>



        </li>
        
       
      </ul>
