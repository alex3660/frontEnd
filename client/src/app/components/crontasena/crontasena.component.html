

<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form [formGroup]="ngForm" (ngSubmit)="cambiarContrasena()">
                  <h1 class="h3 mb-3 font-weight-normal">Cambiar Contraseña</h1>
                  
                    <div class="input-group flex-nowrap">                    
                        <input type="password" formControlName="pass" class="form-control" placeholder="Contrasena Nueva" [(ngModel)]="temp" required>
                        
                      </div>
                      <div class="alert alert-danger" role="alert"  *ngIf="pass.invalid  && (pass.dirty || pass.touched)">
                        Ingrese una contrseña válida
                      </div>
                    <div class="input-group flex-nowrap ">
                          
                          <input type="password" formControlName="password" class="form-control" placeholder="Confirmar Contrasena" [(ngModel)]="contrasena.passwordNueva" required>
                          
                    </div>     
                    <div class="input-group flex-nowrap ">
                         
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Confirmar</button>                  
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
