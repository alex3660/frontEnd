<app-moda-exel-al></app-moda-exel-al>
<div> 
  <mat-card>
    <mat-grid-list cols="4" rowHeight="20pxd">
      <mat-grid-tile colspan="4" rowspan='1'>
        <mat-card-title >Gestion de usuarios</mat-card-title>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
<ul class="nav nav-pills">
        <li class="nav-item">
          <H1>Lista Alumnos {{curso.nombreMateria}}</H1>
        </li>
             
        
      </ul>


<table class="table table-striped">
                <thead class="thead-dark">
                  <tr>                         
                    <th scope="col">No.</th>                         
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                                        
                  </tr>
                </thead>
               
                <tbody>
                <tr *ngFor="let alumno of alumnos; index as i" >
                  <th scope="row"> {{i+1}}</th>
                  <td>{{alumno.nombreAlumno}}</td> 
                  <td>{{alumno.correo}}</td> 
                                   
                    
                    
                    
                          
                </tr>
                </tbody>
              </table>
