<app-naveg>

  </app-naveg>
<div> 
    <mat-card>
      <mat-grid-list cols="4" rowHeight="20pxd">
        <mat-grid-tile colspan="4" rowspan='1'>
          <mat-card-title >Gestion de usuarios</mat-card-title>
  
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
<ul class="nav nav-pills">
   
    <button class="btn btn-link float-right" (click)="open(content)">Cargar Lista Profesores</button>
    
  </ul>
 
  
  <section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="nuevoProfesor()">
                  <h1 class="h3 mb-3 font-weight-normal">Ingresar Profesor</h1>
                  
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="cedula" class="form-control" placeholder="Cedula" [(ngModel)]="user.cedula" required 
                      maxlength="15">
                  </div> 
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="numUnico" class="form-control" placeholder="Numero Unico" [(ngModel)]="user.numUnico" required         >
                  </div>  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" #name="ngModel" name="name1" class="form-control" placeholder="Primer Nombre" [(ngModel)]="user.nombre1" required 
                        maxlength="15">
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" #name="ngModel" name="name2" class="form-control" placeholder="Segundo Nombre" [(ngModel)]="user.nombre2" required 
                        maxlength="15">
                    </div>
    

                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" #name="ngModel" name="apellido1" class="form-control" placeholder="Primer Apellido" [(ngModel)]="user.apellido1" required 
                        maxlength="15">
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" #name="ngModel" name="apellido2" class="form-control" placeholder="Segundo Apellido" [(ngModel)]="user.apellido2" required 
                        maxlength="15">
                    </div> 
    

                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.correo" required
                        >
                    </div>
                    <div class="form-group col-md-4">
                      <input type="text" #name="ngModel" name="telefono" class="form-control" placeholder="Telefono" [(ngModel)]="user.telefono" required 
                        maxlength="15">
                    </div> 
                    <div class="form-group col-md-4">
                      <input type="text" #name="ngModel" name="oficina" class="form-control" placeholder="Oficina" [(ngModel)]="user.oficina" required 
                        maxlength="15">
                    </div> 
    

                  </div>

                  <div class="form-row">
    

                  </div>

                  <button type="submit" class="btn btn-lg btn-primary float-right">Ingresar</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ingresar Profesores</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth"></label>
          <div class="input-group">
            
        <input type="file" class="custom-file" id="custom-file" (change)="incomingfile($event)" language="es" placeholder=" Seleccione carpeta" accept=".xlsx">

       
            <div class="input-group-append">
              <button type="button" class="btn btn-xs btn-primary float-right" (click)="Upload()" (click)="modal.dismiss('Cross click')" >Cargar Archivo</button>
              <pre>{{closeResult}}</pre>
              
            </div>
          </div>
        </div>
      </form>
    </div>
    </ng-template> 
  
  <hr>
  
  <pre>{{closeResult}}</pre>
