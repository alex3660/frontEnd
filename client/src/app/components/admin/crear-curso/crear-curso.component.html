<app-naveg>

  </app-naveg>
<div> 
    <mat-card>
      <mat-grid-list cols="4" rowHeight="20pxd">
        <mat-grid-tile colspan="4" rowspan='1'>
          <mat-card-title >Gestion de usuarios</mat-card-title>
  
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin/curso">Lista Cursos</a>
    
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin/curso/ingresar">Ingresar Curso</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/admin/curso/agregaca">Asignar Alumnos</a>
     </li>
     <div class="ml-auto" id="navbarNav">
        
      <ul class="navbar-nav">
        <li class="nav-item">            
            <input type="text" class="form-contro" name="filtro" placeholder="Buscar..." [(ngModel)]="filtro">
        </li>
      
      </ul>
    </div>
    
  </ul>
  
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Codigo Curso</th>
        <th scope="col">Nombre Profesor</th>        
        <th scope="col">Materia</th>
        <th scope="col">Paralelo</th>
        <th scope="col">Aula</th>
        <th scope="col">Periodo</th>
        <th scope="col"></th>
        <th scope="col"></th>
        
        
      </tr>
    </thead>
   
    <tbody>
    <tr *ngFor="let curso of cursos | filtroc:filtro  | paginate: { itemsPerPage: 6, currentPage: pageActual }" >
        <th scope="row">{{curso.codigoCurso}}</th>
        <td>{{curso.nombre}}</td>
        <td>{{curso.nombreMateria}}</td>
        <td>{{curso.Paralelo}}</td> 
        <td>{{curso.aula}}</td>
        <td>{{curso.periodoLectivo}}</td>  
        <td><button type="button" class="btn btn-success" (click)="lista(curso)">Ver</button></td>  
        <td><button type="button" class="btn btn-danger" >Eliminar</button></td>     
        
        
              
    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
