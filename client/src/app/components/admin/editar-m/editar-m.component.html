<app-naveg>

</app-naveg>
<div> 
    <mat-card>
      <mat-grid-list cols="4" rowHeight="20pxd">
        <mat-grid-tile colspan="4" rowspan='1'>
          <mat-card-title >Gestion de usuarios</mat-card-title>
  
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link" routerLink="/admin/materia">Lista Materias</a>
      
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/materia/ingresar">Ingresar Materias</a>
      </li>
    
  </ul>
    
  <section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="editM(formRegister)">
                  <h1 class="h3 mb-3 font-weight-normal">Editar Materia</h1>
                  
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="cedula" class="form-control" placeholder="Codigo Materia" [(ngModel)]="materia.codMateria" required 
                      maxlength="15">
                  </div> 
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="numUnico" class="form-control" placeholder="Nombre Materia" [(ngModel)]="materia.nombre" required         >
                  </div>  
                  
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="name1" class="form-control" placeholder="Numero de Horas" [(ngModel)]="materia.numHoras" required 
                      >
                  </div>
                  
                 
                  
                  <button type="submit" class="btn btn-lg btn-primary float-right">Guardar</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
