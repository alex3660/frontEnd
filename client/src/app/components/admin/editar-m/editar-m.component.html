<app-naveg>

</app-naveg>
<div> 
    <mat-card>
      <mat-grid-list cols="4" rowHeight="20pxd">
        <mat-grid-tile colspan="4" rowspan='1'>
          <mat-card-title >Gestion de usuarios</mat-card-title>
  
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>

    
  <section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form [formGroup]="ngForm" (ngSubmit)="editM()">
                  <h1 class="h3 mb-3 font-weight-normal">Editar Materia</h1>
                  
                  <div class="form-group">
                    <input type="text" formControlName="codMateria" class="form-control" placeholder="Codigo Materia" [(ngModel)]="materia.codMateria" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="codMateria.invalid  && (codMateria.dirty || codMateria.touched)">
                        Ingrese código de la materia
                      </div>
                  </div> 
                  <div class="form-group">
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre Materia" [(ngModel)]="materia.nombre" required         >
                    <div class="alert alert-danger" role="alert"  *ngIf="nombre.invalid  && (nombre.dirty || nombre.touched)">
                      Ingrese nombre de la materia
                    </div>
                  </div>  
                  
                  <div class="form-group">
                    <input type="text" formControlName="horas" class="form-control" placeholder="Numero de Horas" [(ngModel)]="materia.numHoras" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="horas.invalid  && (horas.dirty || horas.touched)">
                        Ingrese el número de horas de la materia
                      </div>
                  </div>                 
                 
                  
                  <button type="submit" class="btn btn-lg btn-primary float-right">Guardar</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
