<app-naveg>

</app-naveg>
<div> 
  <mat-card>
    <mat-grid-list cols="4" rowHeight="20pxd">
      <mat-grid-tile colspan="4" rowspan='1'>
        <mat-card-title >Gestion de usuarios</mat-card-title>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>


<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="ngForm" (ngSubmit)="editP()">
                <h1 class="h3 mb-3 font-weight-normal">Editar Profesor</h1>              
                <div class="form-group">
                  <input type="text" formControlName="cedula" class="form-control" placeholder="Cedula" [(ngModel)]="user.cedula" required 
                    maxlength="10">
                    <div class="alert alert-danger" role="alert"  *ngIf="cedula.invalid  && (cedula.dirty || cedula.touched)">
                      Cédula Inválida
                    </div>
                </div> 
                <div class="form-group">
                  <input type="text" formControlName="numUnico" class="form-control" placeholder="Numero Unico" [(ngModel)]="user.numUnico" required         >
                  <div class="alert alert-danger" role="alert"  *ngIf="numUnico.invalid  && (numUnico.dirty || numUnico.touched)">
                    Número Inválido
                  </div>
                </div>  

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <input type="text" formControlName="name1" class="form-control" placeholder="Nombre 1" [(ngModel)]="user.nombre1" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="name1.invalid  && (name1.dirty || name1.touched)">
                        Nombre Inválido
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" formControlName="name2" class="form-control" placeholder="Nombre 2" [(ngModel)]="user.nombre2" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="name2.invalid  && (name2.dirty || name2.touched)">
                        Nombre Inválido
                      </div>
                  </div>
    

                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" formControlName="apellido1" class="form-control" placeholder="Apellido 1" [(ngModel)]="user.apellido1" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="apellido1.invalid  && (apellido1.dirty || apellido1.touched)">
                        Apellido Inválido
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" formControlName="apellido2" class="form-control" placeholder="Apellido 2" [(ngModel)]="user.apellido2" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="apellido2.invalid  && (apellido2.dirty || apellido2.touched)">
                        Apellido Inválido
                      </div>
                  </div> 
                </div>                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" [(ngModel)]="user.correo" required
                      >
                      <div class="alert alert-danger" role="alert" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                        Dirección de correo Inválida
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" formControlName = "telefono" class="form-control" placeholder="telefono" [(ngModel)]="user.telefono" required 
                      >
                      <div class="alert alert-danger" role="alert"  *ngIf="telefono.invalid  && (telefono.dirty || telefono.touched)">
                        Teléfono Inválido
                      </div>
                      
                  </div>
                 </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" formControlName="oficina" class="form-control" placeholder="oficina" [(ngModel)]="user.oficina" required >
                      <div class="alert alert-danger" role="alert"  *ngIf="oficina.invalid  && (oficina.dirty || oficina.touched)">
                        Ingrese Oficina
                      </div>

                  </div>
                  <div class="form-group col-md-6">
                    <select formControlName = "tipo"  id="exampleFormControlSelect1" placeholder="TIPO" class="form-control" [(ngModel)]="user.estado">
                    <option value="Nuevo">Nuevo</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                   </select>
              </div>  

                </div>
               
                
                <button type="submit" class="btn btn-lg btn-primary float-right">Guardar</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
