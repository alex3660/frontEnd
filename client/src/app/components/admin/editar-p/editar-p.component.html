<app-naveg>

</app-naveg>
<div> 
  <mat-card>
    <mat-grid-list cols="4" rowHeight="20pxd">
      <mat-grid-tile colspan="4" rowspan='1'>
        <mat-card-title >Gestion de usuarios</mat-card-title>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>


<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="editP()">
                <h1 class="h3 mb-3 font-weight-normal">Editar Profesor</h1>
                
                
                
                <div class="form-group">
                  <input type="text" #name="ngModel" name="cedula" class="form-control" placeholder="Cedula" [(ngModel)]="user.cedula" required 
                    maxlength="15">
                </div> 
                <div class="form-group">
                  <input type="text" #name="ngModel" name="numUnico" class="form-control" placeholder="Numero Unico" [(ngModel)]="user.numUnico" required         >
                </div>  

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="name1" class="form-control" placeholder="Nombre 1" [(ngModel)]="user.nombre1" required 
                      maxlength="15">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="name2" class="form-control" placeholder="Nombre 2" [(ngModel)]="user.nombre2" required 
                      maxlength="15">
                  </div>
    

                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="apellido1" class="form-control" placeholder="Apellido 1" [(ngModel)]="user.apellido1" required 
                      maxlength="15">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="apellido2" class="form-control" placeholder="Apellido 2" [(ngModel)]="user.apellido2" required 
                      maxlength="15">
                  </div>
    

                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.correo" required
                      >
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="telefono" class="form-control" placeholder="telefono" [(ngModel)]="user.telefono" required 
                      maxlength="15">
                  </div>
                 </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" #name="ngModel" name="oficina" class="form-control" placeholder="oficina" [(ngModel)]="user.oficina" required 
                      maxlength="15">
                  </div>
                  <div class="form-group col-md-6">
                    <select name ="tipo"  id="exampleFormControlSelect1" placeholder="TIPO" class="form-control" [(ngModel)]="user.estado">
                    <option value="Nuevo">Nuevo</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                   </select>
              </div>  

                </div>
               
                
                <button type="submit" class="btn btn-lg btn-primary float-right">Guardar</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
